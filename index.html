<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card</title>
</head>
<body>
  <div class="container">
    <div class="cover">
    </div>
    <div class="avatar">
      <img src="images/yessine.jpg" alt="" class="profile">
    </div>
    <div class="content">
      <div class="bio">
        <p><strong>Yessine Agrebi</strong>  23</p>
        <p>Tunisia</p>
      </div>
      <div class="numbers">
          <div class="followers box">
            <p><strong>80K</strong></p>
            <p class="subnum">Followers</p>
          </div>
          <div class="likes box">
            <p><strong>803K</strong></p>
            <p class="subnum">Likes</p>
          </div>
          <div class="photos box">
            <p><strong>1.4K</strong></p>
            <p class="subnum">Photos</p>
          </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge By <a class="link" href="#">Front-End Mentor</a>. </p>
    <p>Coded By <a class="link" href="#">Yessine Ragnar</a>. </p>
  </div>
</body>
</html>
